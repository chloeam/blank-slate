---
layout: page
title: Blog
permalink: /blog/
current: blog
---

<div class="blog">
  <h1 class="heading-chunky-italic center">Blog Posts</h1>
  <p class="tagline">Thoughts on design, art school, and front-end development</p>

  {% for post in site.categories.blog %}
    
    <div class="blog-preview">
      
      <a class="post-title-index" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
      
      <p class="post-date-index">{{ post.date | date: "%b %-d, %Y" }}</p>

      <p class="post-tagline">{{ post.tagline }}</p>
    </div>

  {% endfor %}
</div>
