---
layout: default
---
{% if page.feature %}
  <div class="post-feature" style="background-image: url(/img/post-features/{{ page.feature }})">
  </div>
{% endif %}

<div class="wrapper">

  <div class="post">

    <h1 class="post-title">{{ page.title }}</h1>
    
    <div class="post-meta">
      <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</p>
      {% if page.tags %}
        <p class="post-tags">
          {% for tag in page.tags %}
            <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>
          {% endfor %}
        </p>
      {% endif %}
    </div>

    <article class="post-content">
      {{ content }}
    </article>

    {% if page.comments == true %}
      <div class="disqus">
        {% include disqus.html %}
      </div>
    {% endif %}

  </div>

</div>
