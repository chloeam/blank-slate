---
layout: default
---
<div class="post">

  <h1 class="post-title">{{ page.title }}</h1>
  <!--<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.tags %} • {{ page.tags }}{% endif %}</p>-->
  
  <div class="post-meta">
    <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</p>
    {% if page.tags %}
      <p class="post-tags">{{ page.tags | join: ' ' }}</p>
    {% endif %}
  </div>

  <article class="post-content">
    {{ content }}
  </article>

</div>
