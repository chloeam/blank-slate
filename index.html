---
layout: default
---

<div class="portfolio">

  <ul class="post-list">
    {% for post in site.categories.portfolio %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <img src="{{ post.cover }}">
      </li>
    {% endfor %}
  </ul>

</div>
